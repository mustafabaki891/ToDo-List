<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yapılacaklar Listesi</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container p-3">
      <h1 class="app-title" id="header">Yapılacaklar Listesi</h1>
      <div class="card">
        <div class="card-header">Yeni görev</div>
        <div class="card-body">
          <form id="addTaskForm">
            <div class="input-group mt-3">
            <input
              id="txtTaskName"
              type="text"
              class="form-control"
              placeholder="Yeni görev girin"
            />
            <div class="input-group-append">
              <button class="btn btn-primary" type="submit" id="btnAddNewTask">
                <i class="fas fa-plus"></i>
              </button>
            </div>
        </div>
          </form>
        </div>
      </div>
      <div class="card mt-3">
        <div class="card-header">
            Görev Listesi
          <a
            id="btnDeleteAll"
            href="#"
            class=
            "btn btn-outline-danger btn-sm delete-all float-right">
            Temizle
          </a>
        </div>
        <ul id="task-list" class="list-group"></ul>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
